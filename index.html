        // Inicializar Firebase

        const RunningPlan = () => {

            useEffect(() => {

                    try {
                        const doc = await db.collection('running_progress').doc(userId).get();

                            const data = doc.data();
                            setCompletedWeeks(new Set(data.completedWeeks || []));
                            setCompletedWorkouts(new Set(data.completedWorkouts || []));

                    }

                }

                saveProgress(newCompleted, completedWorkouts);

                    ]

                        { day: "Dom", type: "üèÜ PROVA 10K!", duration: "80min", description: "Aquecimento + SEUS 10K + comemora√ß√£o merecida!", icon: Trophy, hr: "Zona 3 (157-176)", hrColor: "text-yellow-600" }
                    ]
                }
            ];

                                    <div className="text-red-600">186-196 bpm</div>

                        </div>
                    </div>

                    {/* Lista de semanas */}
                    <div className="space-y-6">
                        {weeks.map((week) => {

                            return (
                                <div key={week.week} className={`${week.color} rounded-xl p-6 border-2 shadow-sm`}>
                                    <div

                                        <div className="flex items-center gap-3">
                                            {weekCompleted ? 
                                                React.createElement(CheckCircle2, { className: "text-green-600 w-6 h-6" }) : 
                                                React.createElement(Circle, { className: "text-gray-400 w-6 h-6" })
                                            }

                                                <h3 className="text-xl font-bold text-gray-800">

                                </ul>
                            </div>
                            <div>
